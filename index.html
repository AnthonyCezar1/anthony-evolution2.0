<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANTHONY | PRO</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    <link rel="icon" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/3043/3043234.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3043/3043234.png">

    <style>
        :root { --bg: #050505; --card: #111; --accent: #00ff88; --text: #f0f0f0; --item-bg: #1a1a1a; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; -webkit-tap-highlight-color: transparent; }
        .container { width: 100%; max-width: 450px; padding-bottom: 50px; }
        header { background: linear-gradient(180deg, #111, #000); border: 2px solid var(--accent); padding: 15px; border-radius: 20px; text-align: center; margin-bottom: 10px; }
        .name-tag { font-size: 0.6rem; color: var(--accent); letter-spacing: 4px; font-weight: bold; text-transform: uppercase; }
        h1 { margin: 5px 0; font-size: 1.6rem; letter-spacing: 1px; }
        .macro-panel { display: flex; justify-content: space-between; background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 12px; margin-bottom: 15px; }
        .macro-item { text-align: center; flex: 1; }
        .macro-val { display: block; font-weight: bold; color: var(--accent); font-size: 1.1rem; }
        .macro-lab { font-size: 0.6rem; text-transform: uppercase; opacity: 0.6; }
        .macro-divider { width: 1px; background: #333; margin: 0 10px; }
        .nav-days { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 12px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .nav-arrow { background: none; border: none; color: var(--accent); font-size: 1.5rem; cursor: pointer; padding: 0 15px; }
        #day-name { font-weight: bold; font-size: 1.1rem; color: var(--accent); text-transform: uppercase; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-top: 3px solid var(--accent); }
        h2 { font-size: 0.9rem; margin: 0 0 12px 0; color: var(--accent); text-transform: uppercase; }
        .item { background: var(--item-bg); padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #222; }
        .item.done { opacity: 0.3; }
        .diet-info { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 4px; }
        .macro-tag-row { display: flex; gap: 8px; font-size: 0.65rem; font-weight: bold; color: var(--accent); opacity: 0.8; }
        .macro-tag { background: #002b16; padding: 2px 6px; border-radius: 4px; border: 1px solid #004d26; }
        .item-row { display: flex; justify-content: space-between; align-items: center; }
        .check-circle { width: 22px; height: 22px; border-radius: 50%; border: 2px solid var(--accent); cursor: pointer; position: relative; flex-shrink: 0; }
        .item.done .check-circle { background: var(--accent); }
        .item.done .check-circle::after { content: '‚úì'; color: black; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; font-size: 12px; }
        .rest-alert { background: #1a1a1a; color: #ffcc00; padding: 10px; border-radius: 10px; font-size: 0.75rem; text-align: center; border: 1px dashed #ffcc00; margin-bottom: 15px; }
        .btn-reset { width: 100%; background: none; border: 1px solid #333; color: #555; padding: 10px; border-radius: 10px; margin-top: 10px; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span class="name-tag">Pro Athlete System</span>
        <h1>ANTHONY</h1>
    </header>

    <div id="macro-container"></div>

    <div class="nav-days">
        <button class="nav-arrow" onclick="changeDay(-1)">‚óÄ</button>
        <div style="text-align:center">
            <span id="day-name">---</span>
        </div>
        <button class="nav-arrow" onclick="changeDay(1)">‚ñ∂</button>
    </div>

    <div id="rest-message"></div>

    <div class="card">
        <h2>ü•© DIETA DO DIA</h2>
        <div id="diet-content"></div>
    </div>

    <div id="workout-card" class="card">
        <h2>üî• TREINO DO DIA</h2>
        <div id="workout-content"></div>
    </div>

    <button class="btn-reset" onclick="hardReset()">LIMPAR TUDO</button>
</div>

<script>
    let currentDay = parseInt(localStorage.getItem('ant_day_v9') || 0);

    const rotina = [
        { foco: "Superior For√ßa", type:"train", p:185, c:220, g:75, diet: [{n:"07:00: 200g Ovos + 50g Abacate", p:30, c:4, g:30}, {n:"12:00: 200g Carne + 100g Batata", p:52, c:20, g:15}, {n:"15:00: 30g Whey + Caf√©", p:24, c:2, g:10}, {n:"18:00 (P√≥s): 250g Carne + 150g Batata", p:65, c:30, g:18}, {n:"21:00: Iogurte + 100g Mam√£o", p:14, c:14, g:2}], train: [{e:"Supino Inc", r:"4x8"}, {e:"Remada Curvada", r:"4x8"}, {e:"Militar", r:"3x10"}] },
        { foco: "Inferior For√ßa", type:"train", p:185, c:220, g:75, diet: [{n:"07:00: 30g Whey + 100g Banana", p:25, c:25, g:2}, {n:"12:00: 250g Carne + 50g Abacate", p:65, c:4, g:30}, {n:"18:00: 250g Carne + 150g Batata", p:65, c:30, g:18}, {n:"21:00: Iogurte + Fruta", p:15, c:15, g:10}], train: [{e:"Agachamento", r:"4x8"}, {e:"Terra", r:"3x5"}, {e:"Leg 45", r:"4x10"}] },
        { foco: "DESCANSO (OFF)", type:"rest", p:200, c:80, g:90, diet: [{n:"07:00: 250g Ovos + 80g Abacate", p:35, c:5, g:35}, {n:"12:00: 250g Carne + Salada Verde", p:65, c:5, g:18}, {n:"15:00: 30g Whey + 20g Castanhas", p:24, c:4, g:15}, {n:"18:00: 250g Carne + 50g Batata", p:65, c:10, g:18}, {n:"21:00: Iogurte + 5 Ovos Codorna", p:11, c:5, g:7}], train: [] },
        { foco: "Push (Empurrar)", type:"train", p:185, c:220, g:75, diet: [{n:"07:00: 200g Ovos + Manteiga", p:28, c:2, g:25}, {n:"12:00: 250g Carne + Ma√ß√£", p:65, c:15, g:18}, {n:"18:00 (P√≥s): 200g Carne + 100g Batata", p:52, c:20, g:15}, {n:"21:00: Iogurte + Abacate", p:16, c:8, g:7}], train: [{e:"Supino Reto", r:"4x10"}, {e:"Cross Over", r:"4x12"}] },
        { foco: "Pull (Puxar)", type:"train", p:185, c:220, g:75, diet: [{n:"07:00: 30g Whey + √ìleo Coco", p:24, c:2, g:10}, {n:"12:00: 250g Carne + Ovos", p:80, c:4, g:25}, {n:"18:00 (P√≥s): 250g Carne + Batata", p:65, c:20, g:18}, {n:"21:00: Iogurte Natural", p:14, c:8, g:7}], train: [{e:"Puxada Alta", r:"4x10"}, {e:"Remada Baixa", r:"4x10"}] }
    ];

    function render() {
        const data = rotina[currentDay];
        document.getElementById('day-name').innerText = data.foco;

        // Renderiza Macros do Dia
        document.getElementById('macro-container').innerHTML = `
            <div class="macro-panel">
                <div class="macro-item"><span class="macro-val">${(data.p*4 + data.c*4 + data.g*9)}</span><span class="macro-lab">Kcal</span></div>
                <div class="macro-divider"></div>
                <div class="macro-item"><span class="macro-val">${data.p}g</span><span class="macro-lab">P</span></div>
                <div class="macro-divider"></div>
                <div class="macro-item"><span class="macro-val">${data.c}g</span><span class="macro-lab">C</span></div>
                <div class="macro-divider"></div>
                <div class="macro-item"><span class="macro-val">${data.g}g</span><span class="macro-lab">G</span></div>
            </div>`;

        // Alerta de descanso
        if(data.type === "rest") {
            document.getElementById('rest-message').innerHTML = `<div class="rest-alert">‚ö†Ô∏è DIA DE DESCANSO: Carboidratos reduzidos para queima de gordura e recupera√ß√£o hormonal.</div>`;
            document.getElementById('workout-card').style.display = "none";
        } else {
            document.getElementById('rest-message').innerHTML = "";
            document.getElementById('workout-card').style.display = "block";
        }

        document.getElementById('diet-content').innerHTML = data.diet.map((item, i) => `
            <div class="item ${isDone('diet', i)}" onclick="toggle('diet', ${i})">
                <div class="item-row">
                    <div><span class="diet-info">${item.n}</span>
                    <div class="macro-tag-row"><span class="macro-tag">P: ${item.p}g</span><span class="macro-tag">C: ${item.c}g</span><span class="macro-tag">G: ${item.g}g</span></div></div>
                    <div class="check-circle"></div>
                </div>
            </div>`).join('');

        if(data.train.length > 0) {
            document.getElementById('workout-content').innerHTML = data.train.map((item, i) => `
                <div class="item ${isDone('work', i)}">
                    <div class="item-row" onclick="toggle('work', ${i})">
                        <div><div style="font-weight:bold; font-size:0.85rem">${item.e}</div><div style="font-size:0.7rem; opacity:0.6">${item.r}</div></div>
                        <div class="check-circle"></div>
                    </div>
                </div>`).join('');
        }
    }

    function toggle(type, i) { const key = `ant_v9_d${currentDay}_${type}_${i}`; localStorage.getItem(key) ? localStorage.removeItem(key) : localStorage.setItem(key, 'true'); render(); }
    function isDone(type, i) { return localStorage.getItem(`ant_v9_d${currentDay}_${type}_${i}`) ? 'done' : ''; }
    function changeDay(step) { currentDay = (currentDay + step + 5) % 5; localStorage.setItem('ant_day_v9', currentDay); render(); }
    function hardReset() { if(confirm("LIMPAR TUDO?")) { localStorage.clear(); location.reload(); } }
    window.onload = render;
</script>
</body>
</html>
