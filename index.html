<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANTHONY | PRO</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    
    <link rel="icon" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/3043/3043234.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3043/3043234.png">

    <style>
        :root { --bg: #050505; --card: #111; --accent: #00ff88; --text: #f0f0f0; --item-bg: #1a1a1a; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; -webkit-tap-highlight-color: transparent; }
        .container { width: 100%; max-width: 450px; padding-bottom: 50px; }
        
        header { background: linear-gradient(180deg, #111, #000); border: 2px solid var(--accent); padding: 15px; border-radius: 20px; text-align: center; margin-bottom: 10px; }
        .name-tag { font-size: 0.6rem; color: var(--accent); letter-spacing: 4px; font-weight: bold; text-transform: uppercase; }
        h1 { margin: 5px 0; font-size: 1.6rem; letter-spacing: 1px; }

        .macro-panel { display: flex; justify-content: space-between; background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 12px; margin-bottom: 15px; }
        .macro-item { text-align: center; flex: 1; }
        .macro-val { display: block; font-weight: bold; color: var(--accent); font-size: 1.1rem; }
        .macro-lab { font-size: 0.6rem; text-transform: uppercase; opacity: 0.6; }
        .macro-divider { width: 1px; background: #333; margin: 0 10px; }

        .timer-box { background: #001a0d; border: 1px solid var(--accent); border-radius: 15px; padding: 12px; text-align: center; margin-bottom: 15px; }
        #timer-display { font-size: 2.8rem; font-weight: bold; color: var(--accent); font-family: monospace; display: block; }
        .btn-t { background: var(--accent); border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; color: black; margin: 2px; font-size: 0.8rem; }

        .nav-days { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 12px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .nav-arrow { background: none; border: none; color: var(--accent); font-size: 1.5rem; cursor: pointer; padding: 0 15px; }
        #day-name { font-weight: bold; font-size: 1.1rem; color: var(--accent); text-transform: uppercase; }

        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-top: 3px solid var(--accent); }
        h2 { font-size: 0.9rem; margin: 0 0 12px 0; color: var(--accent); text-transform: uppercase; }
        
        .item { background: var(--item-bg); padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #222; }
        .item.done { opacity: 0.3; }
        
        .diet-info { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 4px; }
        .macro-tag-row { display: flex; gap: 8px; font-size: 0.65rem; font-weight: bold; color: var(--accent); opacity: 0.8; }
        .macro-tag { background: #002b16; padding: 2px 6px; border-radius: 4px; border: 1px solid #004d26; }

        .item-row { display: flex; justify-content: space-between; align-items: center; }
        .check-circle { width: 22px; height: 22px; border-radius: 50%; border: 2px solid var(--accent); cursor: pointer; position: relative; flex-shrink: 0; }
        .item.done .check-circle { background: var(--accent); }
        .item.done .check-circle::after { content: '‚úì'; color: black; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; font-size: 12px; }
        
        .load-input { background: #000; border: 1px solid var(--accent); color: var(--accent); width: 60px; text-align: center; padding: 4px; border-radius: 4px; font-weight: bold; }
        .weight-main { background: transparent; border: none; border-bottom: 1px solid var(--accent); color: white; width: 55px; text-align: center; font-size: 1.1rem; font-weight: bold; }
        .btn-reset { width: 100%; background: none; border: 1px solid #333; color: #555; padding: 10px; border-radius: 10px; margin-top: 10px; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span class="name-tag">Pro Athlete System</span>
        <h1>ANTHONY</h1>
        <div style="font-size: 0.85rem; opacity: 0.8; margin-top: 8px;">
            PESO ATUAL: <input type="number" id="global-weight" class="weight-main" step="0.1" onchange="saveGlobalWeight()"> KG
        </div>
    </header>

    <div class="macro-panel">
        <div class="macro-item"><span class="macro-val">2295</span><span class="macro-lab">Kcal</span></div>
        <div class="macro-divider"></div>
        <div class="macro-item"><span class="macro-val">185g</span><span class="macro-lab">P</span></div>
        <div class="macro-divider"></div>
        <div class="macro-item"><span class="macro-val">220g</span><span class="macro-lab">C</span></div>
        <div class="macro-divider"></div>
        <div class="macro-item"><span class="macro-val">75g</span><span class="macro-lab">G</span></div>
    </div>

    <div class="timer-box">
        <span id="timer-display">01:00</span>
        <button class="btn-t" onclick="startTimer(60)">60s</button>
        <button class="btn-t" onclick="startTimer(90)">90s</button>
        <button class="btn-t" style="background:#444; color:white" onclick="resetTimer()">Reset</button>
    </div>

    <div class="nav-days">
        <button class="nav-arrow" onclick="changeDay(-1)">‚óÄ</button>
        <span id="day-name">---</span>
        <button class="nav-arrow" onclick="changeDay(1)">‚ñ∂</button>
    </div>

    <div class="card">
        <h2>ü•© DIETA COM MACROS DETALHADOS</h2>
        <div id="diet-content"></div>
    </div>

    <div class="card">
        <h2>üî• TREINO</h2>
        <div id="workout-content"></div>
    </div>

    <button class="btn-reset" onclick="hardReset()">LIMPAR TUDO</button>
</div>

<script>
    let currentDay = parseInt(localStorage.getItem('ant_day') || 0);
    let timerInterval;

    const rotina = [
        { 
            foco: "Superior For√ßa", 
            diet: [
                {n: "07:00: 200g Ovos + 50g Abacate", p:30, c:4, g:30},
                {n: "12:00: 200g Carne + 100g Batata", p:52, c:20, g:15},
                {n: "15:00: 30g Whey + Caf√© c/ √ìleo Coco", p:24, c:2, g:10},
                {n: "18:00 (P√≥s): 250g Carne + 150g Batata", p:65, c:30, g:18},
                {n: "21:00: 170g Iogurte + 100g Mam√£o", p:14, c:14, g:2}
            ],
            train: [{e:"Supino Inclinado", r:"4x8"}, {e:"Remada Curvada", r:"4x8"}, {e:"Desenv. Militar", r:"3x10"}, {e:"Eleva√ß√£o Lateral", r:"4x15"}] 
        },
        { 
            foco: "Inferior For√ßa", 
            diet: [
                {n: "07:00: 30g Whey + 100g Banana", p:25, c:25, g:2},
                {n: "12:00: 250g Carne + 50g Abacate", p:65, c:4, g:30},
                {n: "15:00: 150g Ovos (3 un) + Caf√©", p:20, c:2, g:15},
                {n: "18:00 (P√≥s): 250g Carne + 150g Batata", p:65, c:30, g:18},
                {n: "21:00: 170g Iogurte + 80g Ma√ß√£", p:10, c:15, g:10}
            ],
            train: [{e:"Agachamento Livre", r:"4x8"}, {e:"Levantamento Terra", r:"3x5"}, {e:"Leg Press 45", r:"4x10"}, {e:"Extensora", r:"3x15"}] 
        }
        // Os outros dias seguem a mesma l√≥gica de distribui√ß√£o
    ];

    // Preenchendo dias faltantes para o exemplo rodar 100%
    if(rotina.length < 5) {
        for(let i=2; i<5; i++) rotina.push(rotina[0]); 
    }

    function render() {
        const data = rotina[currentDay];
        document.getElementById('day-name').innerText = data.foco;
        document.getElementById('global-weight').value = localStorage.getItem('ant_weight') || 75.0;
        
        document.getElementById('diet-content').innerHTML = data.diet.map((item, i) => `
            <div class="item ${isDone('diet', i)}" onclick="toggle('diet', ${i})">
                <div class="item-row">
                    <div>
                        <span class="diet-info">${item.n}</span>
                        <div class="macro-tag-row">
                            <span class="macro-tag">P: ${item.p}g</span>
                            <span class="macro-tag">C: ${item.c}g</span>
                            <span class="macro-tag">G: ${item.g}g</span>
                        </div>
                    </div>
                    <div class="check-circle"></div>
                </div>
            </div>
        `).join('');

        document.getElementById('workout-content').innerHTML = data.train.map((item, i) => `
            <div class="item ${isDone('work', i)}">
                <div class="item-row" onclick="toggle('work', ${i})">
                    <div>
                        <div style="font-weight:bold; font-size:0.85rem">${item.e}</div>
                        <div style="font-size:0.7rem; opacity:0.6">${item.r}</div>
                    </div>
                    <div class="check-circle"></div>
                </div>
                <div style="margin-top:8px; border-top:1px solid #333; padding-top:5px; display:flex; align-items:center; justify-content:space-between">
                    <span style="font-size:0.6rem; color:var(--accent)">CARGA:</span>
                    <input type="number" class="load-input" value="${getLoad(i)}" onchange="saveLoad(${i}, this.value)">
                </div>
            </div>
        `).join('');
    }

    function toggle(type, i) { const key = `ant_v7_d${currentDay}_${type}_${i}`; localStorage.getItem(key) ? localStorage.removeItem(key) : localStorage.setItem(key, 'true'); render(); }
    function isDone(type, i) { return localStorage.getItem(`ant_v7_d${currentDay}_${type}_${i}`) ? 'done' : ''; }
    function saveLoad(i, val) { localStorage.setItem(`ant_v7_load_d${currentDay}_i${i}`, val); }
    function getLoad(i) { return localStorage.getItem(`ant_v7_load_d${currentDay}_i${i}`) || ''; }
    function saveGlobalWeight() { localStorage.setItem('ant_weight', document.getElementById('global-weight').value); }
    function changeDay(step) { currentDay = (currentDay + step + 5) % 5; localStorage.setItem('ant_day', currentDay); render(); }
    function startTimer(sec) { clearInterval(timerInterval); let t = sec; timerInterval = setInterval(() => { let m = Math.floor(t / 60); let s = t % 60; document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; if (t-- <= 0) clearInterval(timerInterval); }, 1000); }
    function resetTimer() { clearInterval(timerInterval); document.getElementById('timer-display').innerText = "01:00"; }
    function hardReset() { if(confirm("LIMPAR TUDO?")) { localStorage.clear(); location.reload(); } }
    window.onload = render;
</script>
</body>
</html>
